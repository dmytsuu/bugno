default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= Rails.application.credentials.database_user { 'postgres' } %>
  password: <%= Rails.application.credentials.database_password { 'password' } %>
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: bugno_development

test:
  <<: *default
  database: bugno_test

production:
  <<: *default
  database: <%= Rails.application.credentials.production_database %>
